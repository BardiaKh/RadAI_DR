<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Radiology: Artificial Intelligence - Data Resources</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/b-2.4.2/fc-4.3.0/fh-3.4.0/r-2.5.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/datatables.min.css" rel="stylesheet">
        <link href="./assets/css/main.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/b-2.4.2/fc-4.3.0/fh-3.4.0/r-2.5.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/datatables.min.js"></script>
        <script src="https://cdn.datatables.net/plug-ins/1.13.6/sorting/formatted-numbers.js"></script>
        <script src="./assets/js/custom/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-group" id="contentCodeDropdown">
                <label for="contentCodeSelect">Filter:</label>
                <select  class="form-select" id="contentCodeSelect">
                    <option value="">All</option>
                    <!-- <option value="AI">Artificial Intelligence</option> -->
                    <option value="BR">Breast (Imaging and Interventional)</option>
                    <option value="BQ">Biomarkers/Quantitative Imaging</option>
                    <option value="CA">Cardiac Radiology</option>
                    <option value="CH">Chest Radiology</option>
                    <option value="CT">Computed Tomography</option>
                    <option value="ED">Education</option>
                    <option value="ER">Emergency Radiology</option>
                    <option value="GI">Gastrointestinal Radiology</option>
                    <option value="GU">Genitourinary Radiology</option>
                    <option value="HN">Head and Neck</option>
                    <option value="HP">Health Policy</option>
                    <option value="IN">Informatics</option>
                    <option value="IR">Interventional</option>
                    <option value="LM">Leadership & Management</option>
                    <option value="MI">Molecular Imaging</option>
                    <option value="MK">Musculoskeletal Radiology</option>
                    <option value="MR">Magnetic Resonance Imaging</option>
                    <option value="NM">Nuclear Medicine</option>
                    <option value="NR">Neuroradiology</option>
                    <option value="OB">Obstetric/Gynecologic Radiology</option>
                    <option value="OI">Oncologic Imaging</option>
                    <option value="OT">Other</option>
                    <option value="PD">Pediatric Radiology</option>
                    <option value="PH">Physics and Basic Science</option>
                    <option value="PR">Professionalism</option>
                    <option value="RO">Radiation Oncology</option>
                    <option value="RS">Research and Statistical Methods</option>
                    <option value="SQ">Quality Assurance/Quality Improvement</option>
                    <option value="US">Ultrasound</option>
                    <option value="VA">Vascular Imaging</option>
                </select>
            </div>
              
            <table id="resources" class="table table-striped">
                <thead>
                    <tr>
                        <th>Resource</th>
                        <th>Link</th>
                        <th>Date</th>
                        <th>Sponsor</th>
                        <th>Content Codes</th>
                        <th>Patients</th>
                        <th>Images</th>
                        <th>Size (GB)</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
